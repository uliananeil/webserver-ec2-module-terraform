version: '2.1'
orbs:
  terraform: circleci/terraform@3.1
  tfsec: mycodeself/tfsec@1.1.0

jobs:
  tfsec-job:
    parameters:
    executor: tfsec/default
    steps:
      - checkout
      - tfsec/scan:
          directory: infrastructure/
          exclude-checks: 'aws-ec2-no-public-ingress-sgr,aws-ec2-no-public-egress-sgr,aws-ec2-enforce-http-token-imds,aws-ec2-enable-at-rest-encryption,aws-ec2-require-vpc-flow-logs-for-all-vpcs,aws-ec2-add-description-to-security-group-rule'

  init-job:
    executor: terraform/default
    steps:
      - checkout
      - run:
          command: terraform init -backend=true -backend-config="bucket=$BUCKET_NAME" -backend-config="key=terraform.tfstate"
      - persist_to_workspace:
          root: .
          paths:
            - .

  validate-job:
    executor: terraform/default
    steps:
      - checkout
      - terraform/validate:
          path: infrastructure/

  plan-job:
    executor: terraform/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - terraform/plan:
          path: infrastructure/
          out: tfplan
      - persist_to_workspace:
          root: .
          paths:
            - .


  apply-job:
    executor: terraform/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - terraform/apply:
          path: infrastructure/
          plan: tfplan
      - persist_to_workspace:
          root: .
          paths:
            - .
  
  terratest:
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: |
          go mod init test
          go mod tidy
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install -y terraform
      - run: 
          name: testing
          command: go test -v


  destroy-job:
    executor: terraform/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - terraform/destroy:
          path: infrastructure/
      - persist_to_workspace:
          root: .
          paths:
            - .

workflows:
  version: 2
  deployment:
    jobs:
      - tfsec-job:
          context: context_<< pipeline.git.branch >>
          filters:
            branches:
              only: 
                - development
                - main
      - init-job:
          context: context_<< pipeline.git.branch >>
          filters:
            branches:
              only:  
                - development
                - main
          requires:
            - tfsec-job
      - validate-job:
          context: context_<<pipeline.git.branch>>
          filters:
            branches:
              only:  
                - development
                - main
          requires:
            - init-job
      - plan-job:
          context: context_<<pipeline.git.branch>>
          filters:
            branches:
              only:  
                - development
                - main
          requires:
            - validate-job
      - apply-hold:
          type: approval
          requires:
            - plan-job
      - apply-job:
          context: context_<<pipeline.git.branch>>
          filters:
            branches:
              only:  
                - development
                - main
          requires:
            - apply-hold
      - terratest:
          context: context_<<pipeline.git.branch>>
          filters:
            branches:
              only:  
                - development
                - main
          requires: 
            - apply-job
      - destroy-hold:
          type: approval
          requires:
            - terratest
      - destroy-job:
          context: context_<<pipeline.git.branch>>
          filters:
            branches:
              only:  
                - development
                - main
          requires:
            - destroy-hold
 